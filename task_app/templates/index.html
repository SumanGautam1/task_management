{% extends "base.html" %}
{% load static %}
{% block title %}Index{% endblock title %}
{% block content %}
<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-lg-2 bg-dark text-white sidebar p-4">
      <h4 class="mb-4">Task Manager</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-3">
          <a href="{% url "dashboard" %}" class="nav-link active text-white">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="{% url "index" %}" class="nav-link text-white-50">
            <i class="bi bi-list-task me-2"></i> Task List
          </a>
        </li>
      </ul>
    </div>

    <div class="col-lg-10 mt-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white p-4">
          <h1 class="h3 mb-0">Manage Tasks</h1>
        </div>
        <div class="card-body">
          <!-- Add Task Form -->
          <form class="mb-4">
            <div class="input-group">
              <input type="text" class="form-control form-control-lg" placeholder="Add a new task...">
              <button class="btn btn-primary px-4" type="submit">
                <i class="bi bi-plus-lg"></i> Add
              </button>
            </div>
          </form>

          <!-- Task Categories Tabs -->
          <ul class="nav nav-tabs nav-fill mb-4" id="taskTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-tasks" type="button" role="tab">
                All Tasks <span class="badge bg-secondary ms-2">3</span>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="active-tab" data-bs-toggle="tab" data-bs-target="#active-tasks" type="button" role="tab">
                Active <span class="badge bg-primary ms-2">2</span>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed-tasks" type="button" role="tab">
                Completed <span class="badge bg-success ms-2">1</span>
              </button>
            </li>
          </ul>

          <!-- Tab Content -->
          <div class="tab-content" id="taskTabsContent">
            <!-- All Tasks Tab -->
            <div class="tab-pane fade show active" id="all-tasks" role="tabpanel">
              <div class="task-list">
                <div class="task-item">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="task1">
                    <label class="form-check-label" for="task1">
                      Complete project documentation
                    </label>
                    <label class="form-check-label" for="task1">
                      2072-03-25
                    </label>
                  </div>
                  <div class="task-actions">
                    <span class="badge bg-warning">Priority</span>
                    <button class="btn btn-link text-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>

                <div class="task-item completed">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="task2" checked>
                    <label class="form-check-label" for="task2">
                      Review team meeting notes
                    </label>
                  </div>
                  <div class="task-actions">
                    <button class="btn btn-link text-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>

                <div class="task-item">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="task3">
                    <label class="form-check-label" for="task3">
                      Prepare presentation slides
                    </label>
                  </div>
                  <div class="task-actions">
                    <span class="badge bg-info">In Progress</span>
                    <button class="btn btn-link text-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Active Tasks Tab -->
            <div class="tab-pane fade" id="active-tasks" role="tabpanel">
              <div class="task-list">
                <div class="task-item">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="task1-active">
                    <label class="form-check-label" for="task1-active">
                      Complete project documentation
                    </label>
                  </div>
                  <div class="task-actions">
                    <span class="badge bg-warning">Priority</span>
                    <button class="btn btn-link text-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>

                <div class="task-item">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="task3-active">
                    <label class="form-check-label" for="task3-active">
                      Prepare presentation slides
                    </label>
                  </div>
                  <div class="task-actions">
                    <span class="badge bg-info">In Progress</span>
                    <button class="btn btn-link text-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Completed Tasks Tab -->
            <div class="tab-pane fade" id="completed-tasks" role="tabpanel">
              <div class="task-list">
                <div class="task-item completed">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="task2-completed" checked>
                    <label class="form-check-label" for="task2-completed">
                      Review team meeting notes
                    </label>
                  </div>
                  <div class="task-actions">
                    <button class="btn btn-link text-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Task Summary -->
          <div class="task-summary mt-4 pt-3 border-top">
            <div class="row text-center">
              <div class="col">
                <h5 class="mb-1">3</h5>
                <small class="text-muted">Total Tasks</small>
              </div>
              <div class="col">
                <h5 class="mb-1">2</h5>
                <small class="text-muted">Remaining</small>
              </div>
              <div class="col">
                <h5 class="mb-1">1</h5>
                <small class="text-muted">Completed</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
