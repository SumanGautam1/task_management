<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>

    {% comment %} Bootstrap CSS {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% comment %} External CSS {% endcomment %}
    <link rel="stylesheet" href=" {% static "css/style.css" %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-sm-3 bg-dark text-white sidebar p-4">
                <h4 class="mb-4">Task Manager</h4>
                <ul class="nav flex-column">
                    <li class="nav-item mb-3">
                        <a href="{% url "dashboard" %}" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %} text-white">
                            <i class=" me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="{% url "index" %}" class="nav-link {% if request.path == '/index/' %}active{% endif %}  text-white">
                            <i class="bi bi-list-task me-2"></i> Task List
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="{% url "manage" %}" class="nav-link {% if request.path == '/manage/' %}active{% endif %}  text-white">
                            <i class="bi bi-list-task me-2"></i> Manage Tasks
                        </a>
                    </li>
                </ul>
            </div>
            {% block content %}

            {% endblock content %}

        </div>
    </div>

    

    {% comment %} Bootstrap JS {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
